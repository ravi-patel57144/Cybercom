<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="main">
    <form class="text-center" name="loginForm" id="id_loginForm" method="post" action="">
        <h4>LOGIN</h2>
            <div class="login-container">
                <div class="mb-3">
                    <input type="email" class="form-control" id="id_email" placeholder="Email" name="txtEmail">
                </div>
                <div class="mb-3">
                    <input type="password" class="form-control" id="id_password" placeholder="Password"
                        name="txtPassword">
                </div>
                <button type="submit" class="w-100 mb-3">LOGIN</button>
                <div id="id_registration">
                    <p>OR</p>
                    <a href="registration.html"> <button type="button" class="w-100">REGISTER NOW</button></a>
                </div>
            </div>
    </form>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.3/jquery.validate.min.js"></script>
    <script src="assets/js/app.js"></script>
</body>

</html>
