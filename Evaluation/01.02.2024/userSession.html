<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Users</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="side-nav">
        <div class="user-name d-flex">
            <p>Hello, </p>
            <p id="id_admin_name"></p>
        </div>
        <ul>
            <a href="dashboard.html"><li>Dashboard</li></a>
            <a href="user.html"><li>Users</li></a>
            <a href="userSession.html"><li>Login Session</li></a>
            <a href=""><li>Logout</li></a>
        </ul>
    </div>
    <div class="container mt-3">
        <div class="user-list">
            <h4 class="mb-3">Users Session Logs</h4>

            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">Name</th>
                        <th scope="col">Login Date Time</th>
                        <th scope="col">Logout Date Time</th>
                    </tr>
                </thead>
                <tbody id="id_userList">
                    <tr>
                        <td colspan="6" class="text-center">No User Found</td>
                    </tr>
                </tbody>
            </table>
        </div>


    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.3/jquery.validate.min.js"></script>
    <script src="assets/js/app.js"></script>

    <script>
        $(document).ready(function () {
            var adminData = JSON.parse(localStorage.getItem("admins")) || [];
            var adminName = adminData[0].name;
            $("#id_admin_name").text(adminName);
        });
    </script>
</body>

</html>
