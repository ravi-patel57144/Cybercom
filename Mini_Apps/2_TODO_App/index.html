<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do App</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <div class="container">
        <div class="todo-app">
            <h2>To-Do List <img src="assets/img/icon.png" alt="to-do icon"></h2>
            <div class="row">
                <input type="text" id="input-box" placeholder="Add the Task">
                <input type="date" id="due-date-input">
                <select id="priority-select">
                    <option value="low">Low Priority</option>
                    <option value="medium">Medium Priority</option>
                    <option value="high">High Priority</option>
                </select>
                <button id="add-task" onclick="addTask()">Add Task</button>
                <button class="edit-btn" id="update-task" onclick="updateTask()" style="display: none;">Update Task</button>
            </div>
            <div class="row">
                <label for="filter-select">Filter:</label>
                <select id="filter-select">
                    <option value="all">All</option>
                    <option value="pending">Pending</option>
                    <option value="completed">Completed</option>
                </select>
            </div>
            <div class="category">
                <div class="category-container">
                    <input type="text" id="category-input" placeholder="Add Category">
                    <button id="add-category" onclick="addCategory()">Create Category</button>
                </div>
                <div class="categoryList-container">
                    <span id="todo-category">TODO</span>
                    <input type="button" onclick="addTaskToCategory('TODO')" value="+">
                </div>
            </div>
            
            <ul id="task-list">
    
            </ul>
        </div>
    </div>
    
    <script src="assets/js/app.js"></script>
</body>

</html>
