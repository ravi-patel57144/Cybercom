<div class="container mt-4">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h2>User</h2>
    <button class="btn btn-info" routerLink="/user/add">
      Add User
    </button>
  </div>

  <div>
    <table class="table">
      <thead>
        <tr>
          <td>ID</td>
          <td>Name</td>
          <td>Email</td>
          <td>Password</td>
          <td>Role</td>
          <td>Avatar</td>
          <td>Actions</td>
        </tr>
      </thead>
      <tbody>
        <tr *ngIf="isLoading">
          <td colspan="7">
            <div class="text-center">
              <div class="spinner-border" role="status">
                <span class="sr-only"></span>
              </div>
            </div>
          </td>
        </tr>

        <ng-container *ngIf="!isLoading">
          <tr *ngFor="let user of users; let i = index">
            <td>{{ i + 1 }}</td>
            <td>{{ user.name }}</td>
            <td>{{ user.email }}</td>
            <td>{{ user.password }}</td>
            <td>{{ user.role }}</td>
            <td>
              <img [src]="user.avatar" alt="User Avatar" style="max-height: 100px" />
            </td>
            <td>
              <button class="btn btn-sm btn-warning" (click)="updateNavigation(user.id)">
                Edit
              </button>&nbsp;&nbsp;
              <button class="btn btn-sm btn-danger" (click)="deleteUser(user.id)">
                Delete
              </button>
            </td>
          </tr>
        </ng-container>
      </tbody>
    </table>
  </div>
</div>
