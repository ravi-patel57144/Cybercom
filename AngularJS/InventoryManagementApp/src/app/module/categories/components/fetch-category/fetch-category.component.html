<div class="container mt-4">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h2>Categories</h2>
    <button class="btn btn-info mb-3" routerLink="/categories/add">
      Add Category
    </button>
  </div>
  <table class="table">
    <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Image</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngIf="isLoading">
        <td colspan="7">
          <div class="text-center">
            <div class="spinner-border" role="status">
              <span class="sr-only"></span>
            </div>
          </div>
        </td>
      </tr>

      <ng-container *ngIf="!isLoading">
        <tr *ngFor="let category of categories; let i = index">
          <td>{{ i + 1 }}</td>
          <td>{{ category.name }}</td>
          <td>
            <img [src]="category.image" alt="Image" style="max-height: 100px" />
          </td>
          <td>
            <button class="btn btn-sm btn-warning" (click)="editNavigation(category.id)">
              Edit
            </button>
            &nbsp;
            <button class="btn btn-sm btn-danger" (click)="deleteCategory(category.id)">
              Delete
            </button>
          </td>
        </tr>
      </ng-container>
    </tbody>
  </table>
</div>
