<div class="user-container">
  <h1 class="title">User Management</h1>
  <button mat-raised-button color="primary" (click)="addUser()">Add User</button>

  <table mat-table [dataSource]="users" class="mat-elevation-z8">

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let element">
        <ng-container *ngIf="!editState[element.id]; else editMode">
          {{ element.name }}
        </ng-container>
        <ng-template #editMode>
          <input matInput [(ngModel)]="element.name" />
        </ng-template>
      </td>
    </ng-container>

    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef>Email</th>
      <td mat-cell *matCellDef="let element">
        <ng-container *ngIf="!editState[element.id]; else editMode">
          {{ element.email }}
        </ng-container>
        <ng-template #editMode>
          <input matInput [(ngModel)]="element.email" />
        </ng-template>
      </td>
    </ng-container>

    <ng-container matColumnDef="password">
      <th mat-header-cell *matHeaderCellDef>Password</th>
      <td mat-cell *matCellDef="let element">
        <ng-container *ngIf="!editState[element.id]; else editMode">
          {{ element.password }}
        </ng-container>
        <ng-template #editMode>
          <input matInput [(ngModel)]="element.password" />
        </ng-template>
      </td>
    </ng-container>

    <ng-container matColumnDef="role">
      <th mat-header-cell *matHeaderCellDef>Role</th>
      <td mat-cell *matCellDef="let element">
        <ng-container *ngIf="!editState[element.id]; else editMode">
          {{ element.role }}
        </ng-container>
        <ng-template #editMode>
          <mat-select [(ngModel)]="element.role">
            <mat-option *ngFor="let option of roleOptions" [value]="option">
              {{ option }}
            </mat-option>
          </mat-select>
        </ng-template>
      </td>
    </ng-container>

    <ng-container matColumnDef="avatar">
      <th mat-header-cell *matHeaderCellDef>Avatar</th>
      <td mat-cell *matCellDef="let element">
        <ng-container *ngIf="!editState[element.id]; else editMode">
          <img [src]="element.avatar" alt="Avatar" class="avatar-img" />
        </ng-container>
        <ng-template #editMode>
          <input matInput [(ngModel)]="element.avatar" />
        </ng-template>
      </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Actions</th>
      <td mat-cell *matCellDef="let element">
        <ng-container *ngIf="!editState[element.id]; else editMode">
          <button mat-button color="accent" (click)="updateUser(element.id)">Update</button>
          <button mat-button color="warn" (click)="deleteUser(element.id)">Delete</button>
        </ng-container>
        <ng-template #editMode>
          <button mat-button color="primary" (click)="updateUserDetails(element.id)">Save</button>
          <button mat-button color="warn" (click)="cancelUpdate(element.id)">Cancel</button>
        </ng-template>
      </td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

  <div *ngIf="showAddRow" class="add-user-section">
    <mat-form-field appearance="outline">
      <input matInput placeholder="Name" [(ngModel)]="newUser.name" />
    </mat-form-field>
    <mat-form-field appearance="outline">
      <input matInput placeholder="Email" [(ngModel)]="newUser.email" />
    </mat-form-field>
    <mat-form-field appearance="outline">
      <input matInput placeholder="Password" [(ngModel)]="newUser.password" />
    </mat-form-field>
    <mat-form-field appearance="outline">
      <input matInput placeholder="Avatar" [(ngModel)]="newUser.avatar" />
    </mat-form-field>
    <div class="button-container">
      <button mat-button color="primary" (click)="confirmAddUser()">Add</button>
      <button mat-button color="warn" (click)="cancelAddUser()">Cancel</button>
    </div>
  </div>


</div>
