<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <title>HTML Practice 5</title>
</head>

<body>
    <div class="container-fluid page-header py-5" style="margin-bottom: 6rem;">
        <div class="container py-5">
            <h1 class="display-3 text-white mb-3 animated slideInDown">Contact Us</h1>
        </div>
    </div>


    <div class="container-xl">
        <div class="container">
            <div class="col-lg-12">
                <div class="bg-light text-center p-5 wow fadeIn" data-wow-delay="0.5s">
                    <form method=" " action="#">
                        <div class="row g-3">

                            <div class="col-12 col-sm-12">
                                <div class="input-group">
                                    <span class="input-group-text"><i class="fa fa-user"></i></span>
                                    <input type="text" name="name" class="form-control border-0" placeholder="Full Name"
                                        style="height: 55px;">
                                </div>
                            </div>

                            <div class="col-12 col-sm-12">
                                <div class="input-group">
                                    <span class="input-group-text"><i class="fa fa-envelope"></i></span>
                                    <input type="email" name="email" class="form-control border-0"
                                        placeholder="Eg. example@email.com" style="height: 55px;">
                                </div>
                            </div>

                            <div class="col-12 col-sm-12">
                                <div class="input-group">
                                    <span class="input-group-text"><i class="fa fa-phone"></i></span>
                                    <input type="text" name="mobile" class="form-control border-0"
                                        placeholder="Eg. +1 800 000000" style="height: 55px;">
                                </div>
                            </div>

                            <div class="col-12">
                                <div class="input-group">
                                    <span class="input-group-text"><i class="fa fa-comment"></i></span>
                                    <textarea name="message" class="form-control border-0"
                                        placeholder="Your comments.."></textarea>
                                </div>
                            </div>

                            <div class="col-12">
                                <button class="btn btn-primary rounded-pill w-50 py-3" type="submit"
                                    onclick="submitForm()">SEND NOW</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    </div>

    <script>
        function submitForm() {
            alert("Your request has been submitted !");
        }
    </script>

</body>

</html>
