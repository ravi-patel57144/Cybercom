<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flight Booking Form validation without jQuery Validate</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <div class="input-container">
        <form method="post" action="" name="flightBookingValidation" id="flightBookingValidation">
            <h3>Flight Ticket Booking</h3>
            <div class="input-row"><input type="text" name="txtFrom" placeholder="From" required></div>
            <div class="input-row"><input type="text" name="txtTo" placeholder="To" required></div>
            <div class="input-row">
                <input type="text" name="dtDeparture" placeholder="Departure Date" onfocus="(this.type='date')"
                    onblur="(this.type='text')" required>
            </div>
            <div class="input-row"><input type="text" name="txtFirstName" placeholder="Enter your First Name" required></div>
            <div class="input-row"><input type="text" name="txtLastName" placeholder="Enter your Last Name"></div>
            <div class="input-row">
                <select name="sltGender" id="gender" required>
                    <option value="">Select Gender</option>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                    <option value="Other">Other</option>
                </select>
            </div>
            <div class="input-row"><input type="text" name="txtMobile" placeholder="Enter your Mobile number" required></div>
            <div class="input-row"><input type="email" name="txtEmail" placeholder="Enter your Email id" required></div>
            <div class="text-center"><input type="submit" value="Submit" id="submitBtn"></div>
        </form>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="assets/js/app.js"></script>
</body>

</html>
