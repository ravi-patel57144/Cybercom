<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS -->
    <link rel="stylesheet" href="style.css">
    <title>HTML Practice 7</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

</head>

<body>

    <div class="container">
        <form action="information.php" method="post" onsubmit="return validateForm()">
            <fieldset>
                <legend>Personal Information</legend>
                <table>
                    <tr>
                        <td><label for="firstName">First Name :</label></td>
                        <td>
                            <input type="text" name="firstName" id="firstName" required>
                        </td>
                    </tr>
                    <tr>
                        <td><label for="lastName">Last Name :</label></td>
                        <td><input type="text" name="lastName" id="lastName"></td>
                    </tr>
                    <tr>
                        <td><label for="month">Date of Birth</label></td>
                        <td class="flex">
                            <select name="month" id="month" required>
                                <option value="">Month</option>
                                <option value="1">January</option>
                                <option value="2">February</option>
                                <option value="3">March</option>
                                <option value="4">April</option>
                                <option value="5">May</option>
                                <option value="6">June</option>
                                <option value="7">July</option>
                                <option value="8">August</option>
                                <option value="9">September</option>
                                <option value="10">October</option>
                                <option value="11">November</option>
                                <option value="12">December</option>
                            </select>

                            <select name="day" id="day" required>
                                <option value="">Day</option>
                            </select>

                            <select name="year" id="year" required>
                                <option value="">Year</option>
                            </select>
                            <div class="tooptip">
                                <i class="fa-solid fa-question" title="Select Birthdate as Month - Day - Year"></i>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td><label for="gender">Gender:</label></td>
                        <td class="flex">
                            <select name="gender">
                                <option value="">Choose a gender</option>
                                <option value="Male">Male</option>
                                <option value="Female">Female</option>
                                <option value="Other">Other</option>
                            </select>
                            <div class="tooptip">
                                <i class="fa-solid fa-question" title="Please select Gender"></i>
                            </div>
                        </td>
                    </tr>
                </table>
            </fieldset>

            <fieldset>
                <legend>Account Information</legend>
                <table>
                    <tr>
                        <td><label for="email">Email:</label></td>
                        <td>
                            <input type="email" name="email" id="email" required>
                            <span>(Your email will be your username)</span>
                        </td>
                    </tr>
                    <tr>
                        <td><label for="emailConfirm">Re-type Email:</label></td>
                        <td>
                            <input type="email" name="emailConfirm" id="emailConfirm">
                        </td>
                    </tr>
                    <tr>
                        <td><label for="password">Password :</label></td>
                        <td>
                            <input type="password" name="password" minlength="8" pattern=".*\d.*"
                                title="Minimum 8 characters, at least 1 number" required>
                            <span>(Min. 8 characters,1 number,case-sensitive)</span>
                        </td>
                    </tr>
                    <tr>
                        <td><label for="passwordConfirm">Re-type Password:</label></td>
                        <td>
                            <input type="password" name="passwordConfirm">
                        </td>
                    </tr>
                    <tr>
                        <td><label for="securityQuestion">Security Question:</label></td>
                        <td class="flex">
                            <select name="securityQuestion">
                                <option value="">Choose a security question</option>
                                <option value="First pet name">What is your First pet name?</option>
                                <option value="FIrst Vehicle">WHat was your First vehicle?</option>
                            </select>
                            <div class="tooptip">
                                <i class="fa-solid fa-question"
                                    title="Security question helps you to recover your account"></i>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td><label for="securityAnswer">Security Answer:</label></td>
                        <td><input type="text" name="securityAnswer">
                            <span>(Not case-sensitive)</span>
                        </td>
                    </tr>
                </table>
            </fieldset>

            <fieldset>
                <legend>Contact information</legend>
                <table>
                    <tr>
                        <td><label for="address">Address:</label></td>
                        <td>
                            <input type="text" name="address" id="address">
                        </td>
                    </tr>
                    <tr>
                        <td><label for="city">City:</label></td>
                        <td>
                            <input type="text" name="city" id="city">
                        </td>
                    </tr>
                    <tr>
                        <td><label for="state">State:</label></td>
                        <td>
                            <select name="state">
                                <option value="">Choose a state</option>
                                <option value="Gujarat">Gujarat</option>
                                <option value="Uttar Pradesh">Uttar Pradesh</option>
                                <option value="Karnataka">Karnataka</option>
                                <option value="Maharashtra">Maharashtra</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td><label for="zipcode">Zip Code:</label></td>
                        <td class="flex" style="width: 50%">
                            <input type="text" name="zipcode" id="zipcode">
                            <input type="" placeholder="Optional" disabled style="margin-left: 10px;">
                        </td>
                    </tr>
                    <tr>
                        <td><label for="phone">Phone:</label></td>
                        <td>
                            <div class="flex">
                                <input type="tel" name="phone" pattern="[\d]{10}" title="No spaces or dashes"
                                    class="phone-margin" required>
                                <div class="tooptip">
                                    <i class="fa-solid fa-question"
                                        title="Your Phone number will be used for further communications."></i>
                                </div>
                                <select name="ptype" id="ptype">
                                    <option value="mobile">Mobile</option>
                                    <option value="telephone">Telephone</option>
                                </select>
                            </div>
                            <span>No space or dashes</span>
                        </td>
                    </tr>
                </table>
            </fieldset>
            <button type="submit" value="Submit">Submit</button>
            <button type="reset" value="Reset">Reset</button>
        </form>
    </div>

    <script defer>
        var daySelect = document.getElementById("day");
        for (var day = 1; day <= 31; day++) {
            var option = document.createElement("option");
            option.value = day;
            option.text = day;
            daySelect.add(option);
        }

        var yearSelect = document.getElementById("year");
        for (var year = 1990; year <= 2024; year++) {
            var option = document.createElement("option");
            option.value = year;
            option.text = year;
            yearSelect.add(option);
        }
    </script>

    <script>
        function showTooltip(text) {
            var tooltip = document.getElementById("tooltip");
            tooltip.innerHTML = text;
            tooltip.style.display = "block";
        }

        function hideTooltip() {
            var tooltip = document.getElementById("tooltip");
            tooltip.style.display = "none";
        }
    </script>
</body>

</html>
