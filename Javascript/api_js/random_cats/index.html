<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cat Images</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>

    <div class="container-fluid">
        <div class="row justify-content-center">
            <div class="col-md-8 text-center mt-4">
                <h1>Cat Images</h1>
                <button id="getCatImages" class="btn btn-primary btn-get-images">Get Cat Images</button>
                <button id="saveImages" class="btn btn-success btn-save-images">Save Selected Images</button>
                <button id="viewSavedImages" class="btn btn-secondary btn-view-saved-images">View Saved Images</button>
                <button id="backToImages" class="btn btn-info btn-back-to-images d-none">Back to Images</button>
                <button id="deleteSelectedImages" class="btn btn-danger btn-delete-selected-images d-none">Delete
                    Selected
                    Photos</button>
            </div>
        </div>
        <div id="catImages" class="row justify-content-center mt-4 saved-images-container">

        </div>
    </div>

    <script src="assets/js/app.js"></script>

</body>

</html>
