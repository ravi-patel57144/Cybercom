<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>innerHTML Example</title>
</head>

<body>
    <div id="content">Hello Ravi!</div>
    <button onclick="modifyInnerHTML()">Modify</button>


    <script>
        function modifyInnerHTML() {
            var element = document.getElementById('content');
            element.innerHTML = 'Hellow Ravi!';
        }

    </script>
</body>

</html>
