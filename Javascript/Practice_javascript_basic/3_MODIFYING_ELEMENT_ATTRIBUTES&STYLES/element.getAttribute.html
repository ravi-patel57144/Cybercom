<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex getAttribute</title>
</head>
<body>
    <div id="id_element" data-custom="original">Element with Attribute</div>
    <button onclick="getAttributeValue()">Get Attribute Value</button>
    <script>
        function getAttributeValue() {
            var element = document.getElementById('id_element');
            var attributeValue = element.getAttribute('data-custom');
            alert('Attribute Value: ' + attributeValue);
        }
    </script>
</body>
</html>
