<!DOCTYPE html>
<html lang="en">

<head>

<body>
    <!-- Sample HTML Content -->
    <div id="container">
        <h1>Welcome to DOM Manipulation Exam!</h1>
        <p class="highlight">This paragraph has a highlight class.</p>
        <ul>
            <li>List Item 1</li>
            <li>List Item 2</li>
            <li>List Item 3</li>
        </ul>
        <div id="replaceMe">This content will be replaced.</div>
    </div>

    <!-- Your JavaScript Code Goes Here -->
    <script>
        // Task 10: Create a button element with the text "Click Me!" and append it to the body. Add a click event listener to the button that alerts "Button Clicked!".

        var buttonElement = document.createElement("button");
        buttonElement.textContent = "Click Me!";
        document.body.appendChild(buttonElement);

        buttonElement.addEventListener("click", function () {
            alert("Button Clicked!");
        });
    </script>
</body>
