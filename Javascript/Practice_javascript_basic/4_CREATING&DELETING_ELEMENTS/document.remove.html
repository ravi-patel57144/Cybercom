<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex document.remove</title>
</head>

<body>
    <div id="id_element">This is Ravi Patel!</div>
    <button onclick="removeElement()">Remove Element</button>
    <script>
        function removeElement() {
            var elementToRemove = document.getElementById('id_element');
            elementToRemove.remove();
        }

    </script>
</body>

</html>
