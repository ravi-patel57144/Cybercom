<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex appendChild</title>
</head>

<body>
    <div id="id_element">Parent Element</div>
    <button onclick="appendNewElement()">Append New Element</button>
    <script>
        function appendNewElement() {
            var parentElement = document.getElementById('id_element');
            var newElement = document.createElement('p');
            newElement.textContent = 'New Element appended.';
            parentElement.appendChild(newElement);
            alert('New Element appended! Check the console for details.');
            console.log(newElement);
        }

    </script>
</body>

</html>
