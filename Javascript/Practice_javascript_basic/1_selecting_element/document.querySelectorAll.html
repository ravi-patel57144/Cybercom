<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex document.querySelectorAll</title>

    <style>
        button {
            padding: 10px 15px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>

<body>
    <p>Hello Bunny!</p>
    <p>Hello Cybercom</p>

    <button onclick="selectQueryAll()">Select</button>

    <script>
        function selectQueryAll() {

            let selector = document.querySelectorAll('p');

            selector.forEach(element => {
                element.innerHTML = 'Selected by querySelectorAll.';
            });
            
        }
    </script>
</body>

</html>
