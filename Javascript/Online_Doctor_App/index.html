<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Appointment Booking</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="main">
    <form class="text-center login-form" name="loginForm" id="id_loginForm" method="post" action="">
        <div class="login-container">
            <h2>Welcome Back!</h2>
            <div class="mb-3">
                <input type="email" class="form-control" id="id_login_email" placeholder="Email" name="txtLoginEmail">
            </div>
            <div class="mb-3">
                <input type="password" class="form-control" id="id_login_password" placeholder="Password"
                    name="txtLoginPassword">
            </div>
            <button type="submit" class="w-100 mb-3 btn btn-primary">LOGIN</button>
            <div id="id_registration">
                <p>Don't have an account?</p>
                <button type="button" id="registerBtn" class="w-100 btn btn-outline-primary">REGISTER NOW</button>
            </div>
        </div>
    </form>

    <form name="registrationForm" id="id_registrationForm" method="post" action="" class="registration-form">
        <div class="registration-container">
            <h2 class="mb-5 text-center">Create an Account</h2>
            <div class="mb-3">
                <input type="text" class="form-control" id="id_name" placeholder="Name" name="txtName">
            </div>
            <div class="mb-3">
                <input type="email" class="form-control" id="id_email" placeholder="Email" name="txtEmail">
            </div>
            <div class="mb-3">
                <select class="form-select" id="id_usertype" name="sltUserType">
                    <option value="">Select User Type</option>
                    <option value="Doctor">Doctor</option>
                    <option value="Patient">Patient</option>
                </select>
            </div>
            <div class="mb-3">
                <input type="password" class="form-control" id="id_password" placeholder="Password" name="txtPassword">

            </div>
            <div class="mb-3">
                <input type="password" class="form-control" id="id_c_password" placeholder="Confirm Password" name="txtConfirmPass">
            </div>
            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="id_checkbox" name="chkTerms">
                <label class="form-check-label" for="id_checkbox">I agree to the Terms & Conditions</label>
            </div>
            <button type="submit" class="w-100 btn btn-primary">Register</button>
            <p class="text-center mt-3">Already Registered?</p>
            <button type="button" class="w-100 btn btn-outline-primary" id="loginBtn">LOGIN</button>
        </div>
    </form>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.3/jquery.validate.min.js"></script>
    <script src="assets/js/app.js"></script>
</body>

</html>
