<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Text of Different Paragraphs</title>
    <link rel="stylesheet" href="/Javascript/Practice_1/assets/css/style.css">
</head>
<body>
    <div id="header">
        <h1>Change Text of Different Paragraphs</h1>
    </div>

    <div id="container">
        
        <p id="paragraph1">Text 1</p>
        <p id="paragraph2">Text 2</p>
        <p id="paragraph3">Text 3</p>

        <button class="changeTextBtn" data-target="paragraph1">Change Text 1</button>
        <button class="changeTextBtn" data-target="paragraph2">Change Text 2</button>
        <button class="changeTextBtn" data-target="paragraph3">Change Text 3</button>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="/Javascript/Practice_1/assets/js/app.js"></script>
</body>
</html>
